<!doctype html>
<html>
  <head>
    <title>Contact</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <h2>
          <img src="logo.svg" alt="Logo" class="logo" /> Peddireddy Rohith
        </h2>
        <div>
          <a href="index.html">Home</a>
          <a href="about.html">About</a>
          <a href="projects.html">Projects</a>
          <a href="contacts.html">Contact</a>
        </div>
      </nav>
    </header>

    <form>
      <h2>Get In Touch</h2>
      <input type="text" placeholder="Name" required />
      <input type="email" placeholder="Email" required />
      <textarea placeholder="Message"></textarea>
      <button type="submit">Send</button>
    </form>

    <section class="social-links">
      <h3>Connect With Me</h3>
      <div class="social-icons">
        <a
          href="https://linkedin.com/in/rohith"
          target="_blank"
          class="social-link linkedin"
        >
          <i class="fab fa-linkedin-in"></i> LinkedIn
        </a>
        <a
          href="https://instagram.com/rohith"
          target="_blank"
          class="social-link instagram"
        >
          <i class="fab fa-instagram"></i> Instagram
        </a>
        <a
          href="https://facebook.com/rohith"
          target="_blank"
          class="social-link facebook"
        >
          <i class="fab fa-facebook-f"></i> Facebook
        </a>
      </div>
    </section>

    <section class="contact-info">
      <h3>Other Ways to Reach Me</h3>
      <div class="contact-methods">
        <div class="contact-item">
          <i class="fas fa-envelope"></i>
          <div>
            <p class="contact-label">Email</p>
            <a href="mailto:peddireddyrohith@gmail.com"
              >peddireddyrohith@gmail.com</a
            >
          </div>
        </div>
      </div>
    </section>

    <footer>
      <p>Â© 2026 Rohith</p>
    </footer>
  </body>
</html>
