  <line x1="115" y1="150" x2="185" y2="150" stroke="#4f46e5" stroke-width="2"/>
  <line x1="115" y1="175" x2="185" y2="175" stroke="#4f46e5" stroke-width="2"/>
  <line x1="115" y1="200" x2="185" y2="200" stroke="#4f46e5" stroke-width="2"/>
  
  <!-- Star icon (for achievement/skills) -->
